<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Stats Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .stats-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 2rem auto;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Code Statistics</h1>
  <div class="stats-box">
    <div class="stat"><span class="label">Total Files:</span> <span>17</span></div>
    <div class="stat"><span class="label">Total Lines of Code:</span> <span>1,234</span></div>
    <div class="stat"><span class="label">Languages Detected:</span> <span>Python, JavaScript, HTML</span></div>
    <div class="stat"><span class="label">Last Updated:</span> <span>25 July 2025</span></div>
  </div>
</body>
</html>
